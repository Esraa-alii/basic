<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome icon (links) -->
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <!-- Styling css file -->
    <title>Responsive header</title>
  </head>
  <body>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        overflow: hidden;
      }
      header {
        position: relative;
        width: 100%;
        height: 70px;
        background: rgb(8, 9, 19);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        font-size: 22px;
        height: 100%;
        padding: 4%;
        width: 20%;
      }
      .brand h1 {
        margin-left: 5%;
      }
      .navbar {
        position: relative;
        width: 70%;
        padding: 5%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .searchBox {
        position: relative;
        width: 40%;
        display: flex;
        align-items: center;
      }
      .searchBox input {
        width: 100%;
        height: 35px;
        border: none;
        border-radius: 8px;
        padding: 1%;
        text-indent: 10px;
        font-size: 18px;
      }
      ul {
        width: 60%;
        text-align: center;
      }
      ul li {
        display: inline-block;
        margin-left: 4%;
        transition: all 0.5s ease;
        text-align: center;
        cursor: pointer;
        padding: 1%;
        height: 20px;
        overflow: hidden;
      }
      ul li:hover {
        height: 45px;
      }
      ul li a {
        text-decoration: none;
        font-size: 18px;
        color: white;
      }
      ul li a:active,
      :focus {
        text-decoration: underline;
        font-weight: 700;
      }
      @media (max-width: 768px) {
        .navbar {
          position: relative;
          display: block;
          width: 60%;
          float:left;
          display: none;
        }
        .navbar.navactive {
          display: inline;
        }
        .searchBox {
          position: relative;
          width: 100%;
          top: 60px;
          z-index: 221;
          left: 5%;
        }
        .navbar ul {
          position: absolute;
          width: 100%;
          height: 100vh;
          background-color: rgb(8, 9, 19);
        }
        .navbar ul li {
          display: block;
          margin-top: 20px;
          width: 100%;
          height: 40px;
          text-align: left;
          position: relative;
          top: 50px;
          padding: 2%;
        }
        ul li:hover {
          background: rgb(35, 36, 51);
        }
        ul li a {
          margin-left: 40px;
          font-family: 600;
        }
      }
    </style>
 
    <header>
      <div class="brand">
        <h1>Brand</h1>
      </div>
      <div class="navbar" id="nav">
        <div class="searchBox">
          <input type="text" placeholder="Search here..." />
        </div>
        <ul>
          <li>
            <a href="#"> Home </a>
          </li>
          <li>
            <a href="#"> Profile </a>
          </li>
          <li>
            <a href="#"> Help </a>
          </li>
          <li>
            <a href="#"> Account </a>
          </li>
          <li>
            <a href="#"> Signout </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
