<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 * { 
box-sizing:border-box;
}
ul{
   font-size: 20px;
   line-height: normal; 
   margin: 10px;
}
.without_shape{
    list-style-type: none;
}
.circles{
    list-style-type: circle;
}
.square{
    list-style-type: square;
}

</style>
<body>
    <!-- without shape -->
    <ul class="without_shape">
          <li> first</li>
          <li> second</li>
    </ul>

       <!-- with circular shape -->
    <ul class="circles">
        <li> first</li>
        <li> second</li>
    </ul>

    <!-- square shape -->
    <ul class="square">
        <li> first</li>
        <li> second</li>
    </ul>

    <!-- default (disc) -->
    <ul >
        <li> first</li>
        <li> second</li>
    </ul>
    <!-- nested list -->
    <ul >
    <li> first 
        <ul >
            <li> first</li>
            <li> second</li>
        </ul>
    </li>
    <li> second
        <ul >
            <li> first</li>
            <li> second</li>
        </ul>
    </li>
    </ul>
</body>
</html>
