    <h1> Heading 1 </h1>

    <h3> Heading 3 </h3>
    <h4> Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <!-- heading with border -->
    <h1 class="with_border"> Heading 1 </h1>
    <h2 class="with_border"> Heading 2 </h2>
    <h3 class="with_border"> Heading 3 </h3>
    <h4 class="with_border"> Heading 4</h4>
